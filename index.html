<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户体验调研</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
        }

        .category {
            margin-bottom: 24px;
        }

        .category-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .category-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            opacity: 0.7;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            color: #4a5568;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .tag:hover {
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
        }

        .tag.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .review-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 16px;
            border: 2px dashed #cbd5e0;
        }

        .review-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            text-align: center;
        }

        .review-content {
            min-height: 80px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-size: 14px;
            color: #4a5568;
            line-height: 1.6;
        }

        .review-content:empty:before {
            content: "选择上方标签，评价内容将在此显示...";
            color: #a0aec0;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-page {
            display: none;
        }

        .result-content {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .result-text {
            font-size: 15px;
            line-height: 1.8;
            color: #2d3748;
            margin-bottom: 0;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .tag {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-page">
            <div class="header">
                <h1>🍽️ 用户体验调研</h1>
                <p>选择最符合您真实体验的标签~</p>
            </div>

            <div class="category">
                <div class="category-title">
                    <span>🏪</span> 环境
                </div>
                <div class="tags">
                    <div class="tag" data-text="环境优雅舒适，很适合约会">环境优雅</div>
                    <div class="tag" data-text="装修很有特色，拍照很好看">装修特色</div>
                    <div class="tag" data-text="环境接地气，适合朋友小聚">接地气</div>
                    <div class="tag" data-text="位置便利，交通方便">位置便利</div>
                    <div class="tag" data-text="店内很干净整洁">干净整洁</div>
                </div>
            </div>

            <div class="category">
                <div class="category-title">
                    <span>👅</span> 口味
                </div>
                <div class="tags">
                    <div class="tag" data-text="味道正宗，很地道">味道正宗</div>
                    <div class="tag" data-text="口感丰富，层次分明">口感丰富</div>
                    <div class="tag" data-text="分量很足，性价比高">分量很足</div>
                    <div class="tag" data-text="口味清淡，比较健康">口味清淡</div>
                    <div class="tag" data-text="味道偏重，很下饭">味道偏重</div>
                    <div class="tag" data-text="创新菜品，口味独特">创新独特</div>
                </div>
            </div>

            <div class="category">
                <div class="category-title">
                    <span>💁</span> 服务
                </div>
                <div class="tags">
                    <div class="tag" data-text="服务员很热情周到">服务周到</div>
                    <div class="tag" data-text="上菜速度很快">上菜很快</div>
                    <div class="tag" data-text="服务态度很好，很耐心">态度很好</div>
                    <div class="tag" data-text="老板很亲切，像朋友一样">老板亲切</div>
                    <div class="tag" data-text="会主动推荐菜品">主动推荐</div>
                </div>
            </div>

            <div class="category">
                <div class="category-title">
                    <span>💰</span> 价格
                </div>
                <div class="tags">
                    <div class="tag" data-text="价格很实惠，学生党友好">价格实惠</div>
                    <div class="tag" data-text="性价比很高，物超所值">性价比高</div>
                    <div class="tag" data-text="价位适中，可以接受">价位适中</div>
                    <div class="tag" data-text="有点小贵，但值得">有点小贵</div>
                    <div class="tag" data-text="价格便宜，量大实惠">价格便宜</div>
                </div>
            </div>

            <div class="category">
                <div class="category-title">
                    <span>⭐</span> 综合
                </div>
                <div class="tags">
                    <div class="tag" data-text="总体来说很满意，会再来">总体满意</div>
                    <div class="tag" data-text="值得推荐给朋友">值得推荐</div>
                    <div class="tag" data-text="是附近最好的一家">附近最好</div>
                    <div class="tag" data-text="下次还会再来">下次再来</div>
                    <div class="tag" data-text="超出预期，很惊喜">超出预期</div>
                </div>
            </div>

            <div class="review-section">
                <div class="review-title">📝 评价预览</div>
                <div class="review-content" id="reviewContent"></div>
            </div>

            <div class="buttons">
                <button class="btn btn-secondary" onclick="clearReview()">清除评价</button>
                <button class="btn btn-primary" onclick="submitReview()" id="submitBtn">
                    <span class="btn-text">提交评价</span>
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </div>
        </div>

        <div id="result-page" class="result-page">
            <div class="header">
                <h1>✨ 评价归纳</h1>
                <p>感谢您的点评</p>
                <p>我们会悉心倾听，不断提升您的用餐体验</p>
            </div>
            
            <div class="result-content">
                <div class="result-text" id="resultText"></div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-secondary" onclick="goBack()">返回编辑</button>
                <button class="btn btn-success" onclick="copyResult()">复制评价</button>
            </div>
        </div>
    </div>

    <script>
        let selectedTags = [];

        // 初始化标签点击事件
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', function() {
                const text = this.dataset.text;
                
                if (this.classList.contains('selected')) {
                    // 取消选中
                    this.classList.remove('selected');
                    selectedTags = selectedTags.filter(t => t !== text);
                } else {
                    // 选中
                    this.classList.add('selected');
                    selectedTags.push(text);
                }
                
                updateReviewContent();
            });
        });

        function updateReviewContent() {
            const content = document.getElementById('reviewContent');
            if (selectedTags.length === 0) {
                content.textContent = '';
            } else {
                content.textContent = selectedTags.join('，') + '。';
            }
        }

        function clearReview() {
            selectedTags = [];
            document.querySelectorAll('.tag.selected').forEach(tag => {
                tag.classList.remove('selected');
            });
            updateReviewContent();
        }

        async function submitReview() {
            if (selectedTags.length === 0) {
                alert('请至少选择一个评价标签');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            
            // 显示加载状态
            submitBtn.disabled = true;
            btnText.style.opacity = '0';
            loading.style.display = 'block';

            try {
                // 模拟 AI 润色过程
                const reviewText = selectedTags.join('，') + '。';
                const polishedReview = await polishReview(reviewText);
                
                // 显示结果页面
                document.getElementById('resultText').textContent = polishedReview;
                document.getElementById('main-page').style.display = 'none';
                document.getElementById('result-page').style.display = 'block';
                
            } catch (error) {
                alert('生成评价时出现错误，请重试');
                console.error('Error:', error);
            } finally {
                // 恢复按钮状态
                submitBtn.disabled = false;
                btnText.style.opacity = '1';
                loading.style.display = 'none';
            }
        }

        async function polishReview(reviewText) {
            // 模拟调用 Cloudflare AI 接口
            // 实际部署时需要替换为真实的 Cloudflare Workers AI 调用
            
            // 模拟网络延迟
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // 模拟 AI 润色结果
            const templates = [
                `这家餐厅真的让我印象深刻！${reviewText.replace('。', '')}，整体用餐体验非常棒。老板和服务员都很用心，能感受到他们对食物的热爱。推荐大家来试试，绝对不会失望！`,
                `昨天和朋友来这家店吃饭，${reviewText.replace('。', '')}，我们都很满意。从进门到离开，整个过程都很愉快。特别是菜品的味道，真的很棒！下次有机会一定还会再来的。`,
                `偶然发现这家宝藏餐厅，${reviewText.replace('。', '')}，完全超出了我的期待。无论是环境、服务还是口味都很不错，性价比也很高。已经安利给周围的朋友了，强烈推荐！`,
                `今天来这家店用餐，${reviewText.replace('。', '')}，总的来说是一次很不错的体验。店家很用心，细节处理得也很好。如果你在附近的话，很推荐来试试看！`
            ];
            
            return templates[Math.floor(Math.random() * templates.length)];
        }

        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(resultText).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '已复制！';
                    btn.style.background = 'linear-gradient(135deg, #38a169, #2f855a)';
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                    }, 2000);
                });
            } else {
                // 备用方案
                const textArea = document.createElement('textarea');
                textArea.value = resultText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '已复制！';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }
        }

        function goBack() {
            document.getElementById('main-page').style.display = 'block';
            document.getElementById('result-page').style.display = 'none';
        }

        // 添加触摸反馈
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            tag.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
