    <style>
        /* CSS Reset & Base */
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            font-display: swap;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius-lg);
            padding: 30px;

        .header {

        .header h1 {

            -webkit-background-clip: text;

        .section {

            font-size: 0.9em;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .tag:hover::before {
            left: 100%;
        }

        .tag:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .tag:active {
            transform: translateY(0) scale(0.98);
        }

        .text-input {

        .button-section {

            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .btn::after {

            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;

        }

        @media (prefers-reduced-motion: reduce) {

                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

    <script>
        // ÊÄßËÉΩ‰ºòÂåñÁöÑJavaScript
        (function() {
            'use strict';
            
            // ÁºìÂ≠òDOMÂÖÉÁ¥†
            const reviewText = document.getElementById('reviewText');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const toast = document.getElementById('toast');
            const tagsSection = document.querySelector('.tags-section');
            
            // Èò≤ÊäñÂáΩÊï∞
            const debounce = (func, wait) => {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func.apply(this, args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            };

            // ËäÇÊµÅÂáΩÊï∞
            const throttle = (func, limit) => {
                let inThrottle;
                return function(...args) {
                    if (!inThrottle) {
                        func.apply(this, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                };
            };

            // ‰ºòÂåñÁöÑÊ∑ªÂä†ÊñáÊú¨ÂáΩÊï∞
            const addToText = (text) => {
                const currentText = reviewText.value.trim();
                reviewText.value = currentText ? `${currentText}Ôºå${text}` : text;
                
                // ‰ΩøÁî®requestAnimationFrame‰ºòÂåñDOMÊìç‰Ωú
                requestAnimationFrame(() => {
                    reviewText.focus();
                    reviewText.setSelectionRange(reviewText.value.length, reviewText.value.length);
                });
            };

            // ‰∫ã‰ª∂ÂßîÊâòÂ§ÑÁêÜÊ†áÁ≠æÁÇπÂáª
            tagsSection.addEventListener('click', (e) => {
                if (e.target.classList.contains('tag')) {
                    e.preventDefault();
                    const text = e.target.dataset.text;
                    if (text) {
                        addToText(text);
                        // Ê∑ªÂä†Ëß¶ËßâÂèçÈ¶àÔºàÂ¶ÇÊûúÊîØÊåÅÔºâ
                        if ('vibrate' in navigator) {
                            navigator.vibrate(50);
                        }
                    }
                }
            });

            // ‰ºòÂåñÁöÑÂ§çÂà∂ÂáΩÊï∞
            const copyText = async () => {
                const text = reviewText.value.trim();
                
                if (!text) {
                    showToast('‚ö†Ô∏è Ê≤°ÊúâÂÜÖÂÆπÂèØÂ§çÂà∂');
                    return;
                }
                
                try {
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(text);
                        showToast('‚úÖ Â§çÂà∂ÊàêÂäüÔºÅ');
                    } else {
                        // ÈôçÁ∫ßÂ§ÑÁêÜ
                        reviewText.select();
                        reviewText.setSelectionRange(0, 99999);
                        const successful = document.execCommand('copy');
                        showToast(successful ? '‚úÖ Â§çÂà∂ÊàêÂäüÔºÅ' : '‚ùå Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
                    }
                } catch (err) {
                    console.warn('Copy failed:', err);
                    showToast('‚ùå Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
                }
            };

            // Ê∏ÖÁ©∫ÊñáÊú¨ÂáΩÊï∞
            const clearText = () => {
                reviewText.value = '';
                requestAnimationFrame(() => reviewText.focus());
            };

            // ‰ºòÂåñÁöÑToastÊòæÁ§∫ÂáΩÊï∞
            let toastTimer;
            const showToast = (message) => {
                clearTimeout(toastTimer);
                toast.textContent = message;
                toast.classList.add('show');
                
                toastTimer = setTimeout(() => {
                    toast.classList.remove('show');
                }, 2500);
            };

            // ‰∫ã‰ª∂ÁõëÂê¨Âô®
            copyBtn.addEventListener('click', copyText);
            clearBtn.addEventListener('click', clearText);

            // ÈîÆÁõòÂø´Êç∑ÈîÆ
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'd' && document.activeElement !== reviewText) {
                    e.preventDefault();
                    clearText();
                }
            });

            // ÁßªÂä®Á´Ø‰ºòÂåñ
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Èò≤Ê≠¢ÂèåÂáªÁº©Êîæ
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });

                // ‰ºòÂåñËæìÂÖ•Ê°ÜÊªöÂä®
                const debouncedScroll = debounce(() => {
                    reviewText.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }, 300);

                reviewText.addEventListener('focus', debouncedScroll);
            }

            // ÊÄßËÉΩÁõëÊéßÔºàÂºÄÂèëÁéØÂ¢ÉÔºâ
            if (window.performance && window.performance.mark) {
                window.performance.mark('app-ready');
                
                // ÁõëÊéßÂ§ßÂûãDOMÊìç‰Ωú
                const observer = new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (entry.duration > 50) {
                            console.warn('Long task detected:', entry);
                        }
                    }
                });
                
                if ('PerformanceObserver' in window) {
                    observer.observe({ entryTypes: ['longtask'] });
                }
            }

            // È¢ÑÂä†ËΩΩ‰ºòÂåñ
            if ('requestIdleCallback' in window) {
                requestIdleCallback(() => {
                    // È¢ÑÁÉ≠ÂÖ≥ÈîÆÂäüËÉΩ
                    const dummyText = 'ÊµãËØï';
                    addToText(dummyText);
                    reviewText.value = '';
                });
            }

            // ÂÜÖÂ≠òÊ∏ÖÁêÜ
            window.addEventListener('beforeunload', () => {
                // Ê∏ÖÁêÜÂÆöÊó∂Âô®
                clearTimeout(toastTimer);
                
                // ÁßªÈô§‰∫ã‰ª∂ÁõëÂê¨Âô®
                if (observer && observer.disconnect) {
                    observer.disconnect();
                }
            });

        })();
    </script>
